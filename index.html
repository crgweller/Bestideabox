<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
</head>
<body>
    <section class="left-section">
        <h1>IdeaBox</h1>
        <nav>
            <div id="navInnerBox">
                <h3>Filter Starred Ideas</h3>
                <button class="button" id="showStarredIdeasButton">Show Starred Ideas</button> 
            </div> 
        </nav>
    </section>
    <section class="right-section">
        <section class="top-section">
            <form>
                <div class="form-inputs">
                    <div class="title-box">
                        <label for="title-input">Title</label>
                        <input class="title-inputs" type="text" id="titleInput"> 
                    </div>
                    <div class="body-box">
                        <label for="body-input">Body</label>
                        <input class="body-inputs" type="text" id="bodyInput"> 
                    </div>
                    <button class="button" id="saveButton">Save</button>
                    <div class="search-bar">
                        <button class="button" id="searchButton"> </button>
                        <label for="search-input"></label>
                        <input class="search-input" type="text" placeholder="Search Ideas" id="searchInput"> 
                    </div>
                </div>
            </form>
        </section>
        <section class="bottom-section">
            <div class="user-idea-box hidden" id="userIdeaBox">
                <div class="user-idea-box" id="miniboxTop">
                    <button class="button" id="starButton"></button>
                    <button class="button" id="xButton"></button>
                </div>
                <div class="user-idea-box" id="miniboxInner">
                    <h2 class="idea-title" id="ideaTitle">Idea title</h2>
                    <p class="idea-body" id="ideaBody">Idea body Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt. </p>
                </div>
                <div class="user-idea-box" id="miniboxFooter">
                    <button class="button" id="commentButton">Comment</button>
                </div>
            </div>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Idea.js"></script>
</body>
</html>
