<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
</head>
<body>
    <section class="left-section">
        <nav>
            <h1>IdeaBox</h1>
            <div>
                <h3>Filter Starred Ideas</h3>
                <button class="button" id="show-starred">Show Starred Ideas</button> 
            </div> 
        </nav>
    </section>
    <section class="top-section">
        <form>
            <label for="title-input">Title</label>
            <input type="text" id="title-input"> 
            <label for="body-input">Body</label>
            <input type="text" id="body-input"> 
            <button class="button" id="save-button">Save</button>
            <button class="button" id="search-button">Search(add svg)</button>
            <label for="search-input"></label>
            <input type="text" placeholder="Search Ideas" id="search-input"> 
        </form>
    </section>
    <section class="bottom-section">
        <div>
            <div>
                <button class="button" id="star-button">Star(add svg)</button>
                <button class="button" id="x-button">X(add svg)</button>
            </div>
            <div>
                <h2>Idea title</h2>
                <p>Idea body</p>
            </div>
            <div>
                <button class="button" id="comment-button">(add svg)Comment</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Idea.js"></script>
</body>
</html>
