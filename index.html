<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
</head>
<body>
    <section class="left-section">
        <h1>IdeaBox</h1>
        <nav>
            <div id="nav-inner-box">
                <h3>Filter Starred Ideas</h3>
                <button class="button" id="show-starred-ideas-button">Show Starred Ideas</button> 
            </div> 
        </nav>
    </section>
    <section class="right-section">
        <section class="top-section">
            <form>
                <div class="form-inputs">
                    <div class="title-box">
                        <label for="title-input">Title</label>
                        <input class="title-inputs" type="text" id="title-input"> 
                    </div>
                    <br>
                    <div class="body-box">
                        <label for="body-input">Body</label>
                        <input class="body-inputs" type="text" id="body-input"> 
                    </div>
                    <br>
                    <button class="button" id="save-button">Save</button>
                    <br>
                    <div class="search-bar">
                        <button class="button" id="search-button"> </button>
                        <label for="search-input"></label>
                        <input class="search-input" type="text" placeholder="Search Ideas" id="search-input"> 
                    </div>
                </div>
            </form>
        </section>
        <section class="bottom-section">
            <div id="user-idea-box">
                <div id="minibox-top">
                    <button class="button" id="star-button">Star(add svg)</button>
                    <button class="button" id="x-button">X(add svg)</button>
                </div>
                <div id="minibox-header">
                    <h2>Idea title</h2>
                    <p>Idea body</p>
                </div>
                <div id="minibox-footer">
                    <button class="button" id="comment-button">Comment</button>
                </div>
            </div>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Idea.js"></script>
</body>
</html>
